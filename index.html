<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logevidade de animais</title>
</head>
<body>
    <header>Logevidade do seu pet</header>
    <main>
        <form data-pet="form">
            <label for="seu-pet">Seu pet</label>
            <input type="text" id="seu-pet" name="seu-pet">
            <label for="idade">Idade</label>
            <input type="number" name="idade" id="idade" min="1" max="15">
            <label for="peso">Peso</label>
            <input type="number" name="peso" id="peso" placeholder="Em kg" min="1">
        </form>
        <button data-pet="btn-calc">CALCULAR</button>
        <p data-pet="resultado"></p>
    </main>


    <script src="script.js"></script>
</body>
</html>
